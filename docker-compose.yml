services:
  php:
    build:
      dockerfile: .docker/php/Dockerfile
    volumes:
      - .:/var/www/html/ico
    working_dir: /var/www/html/ico
    expose:
      - 8765
    ports:
      - 8765:8765
    entrypoint: php bin/cake.php server -H 0.0.0.0 -p 8765
    depends_on:
      - database
  database:
    image: mysql:8.0.33
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ico
  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    ports:
      - 8080:80
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ico
      PMA_HOST: database
